<head>
    <title>ResultsMayVary TPS Calc</title>

    <link href="style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="classes.js"></script>
    <script src="threat.js"></script>
</head>
<body>
    <div class="infobox">
        <form id="reportForm" action="#">
            <div>
                <span>Report url:</span>
                <input id="report" placeholder="https://classic.warcraftlogs.com/reports/..." value="">
            </div>
            <input type="submit" value="Fetch Report">
        </form>
    </div>

    <div class="infobox">
        <form id="parseForm" action="#" style="display:none;">
            <h1 id="parseTitle"></h1>
            <select id="playerList"></select>
            <select id="encounterList"></select>
            <br>
            <input type="submit" value="Calculate TPS">
        </form>
    </div>

    <div id="results"></div>
    <div id="table"></div>
</body>
